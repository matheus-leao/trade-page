<!DOCTYPE html>
<header>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <title>Trade Page</title>
</header>

<body>
    <div id="background">
        <div id="criptoDev-logo">
            <img src="Images/cryptoDev.png" alt="Logo Crypto.Dev" \>
        </div>
        <div id="formCity">
            <div id="welcome">
                <h1>Welcome</h1>
                <h4>Enter your details to continue</h4>
                <div id="form">
                    <form action="profile.html">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" alt="First Name" onclick="" placeholder="First Name">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" alt="Last Name" placeholder="Last Name">
                        <label for="email">Email</label>
                        <input type="email" id="email" alt="Email" placeholder="Email">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" alt="Phone Number" placeholder="Phone Number">
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div id="background-city">
                <img src="Images/roboticCity.png" alt="Ilustration of Robotic city">
            </div>
        </div>
    </div>
</body>

</html>
